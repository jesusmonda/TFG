<!-- content -->
<ion-item *ngIf="!skeleton" class="ion-no-padding" mode="md" detail="false" [lines]="lines">
  <ion-avatar slot="start" routerLink="/profile/{{ user.userId }}">
    <img src="{{ user.image }}" />
  </ion-avatar>
  <ion-label class="ion-no-margin" routerLink="/profile/{{ user.userId }}">
    <h5 color="dark" class="app-h5">{{ user.name }} {{ user.surname }}</h5>
    <app-flag [languages]="user.languages"></app-flag>
  </ion-label>

  <ng-container *ngIf="created != undefined">
    <ion-text color="light" class="app-text-small">{{ created | dateAgo }}</ion-text>
  </ng-container>
</ion-item>

<!-- skeleton -->
<ion-item *ngIf="skeleton" class="ion-no-padding" mode="md" detail="false" [lines]="lines">
  <ion-avatar slot="start">
    <ion-skeleton-text></ion-skeleton-text>
  </ion-avatar>
  <ion-label class="ion-no-margin">
    <h5 color="dark" class="app-h5">
      <ion-skeleton-text animated style="width: 50%;"></ion-skeleton-text>
    </h5>
    <app-flag [skeleton]="true"></app-flag>
  </ion-label>

  <ion-skeleton-text animated style="width: 20%;"></ion-skeleton-text>
</ion-item>
