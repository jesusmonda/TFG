<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/feed" (click)="dismiss()"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding" style="max-width: 60px;">
        <ion-avatar style="margin-top: 4px;">
          <img [src]="userAvatar" />
        </ion-avatar>
      </ion-col>
      <ion-col>
        <textarea id="textarea" placeholder="Enter any notes here..." maxlength="140" [(ngModel)]="content" (ngModelChange)="changeContent()"></textarea>
        <ion-item class="ion-no-padding" lines="none" *ngIf="previewFile">
          <img [src]="previewFile" />
          <ion-icon class="app-icon-small pencil" name="close" (click)="file = null; previewFile = null"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer mode="md">
  <ion-item lines="none">
    <ion-buttons slot="start">
      <ion-button (click)="clickInput()" [disabled]="file != null">
        <ion-icon class="app-icon" color="medium" name="image"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-label>Is it a doubt?</ion-label>
        <ion-checkbox class="ion-no-margin ion-margin-end" slot="start" color="primary" (ionChange)="changeDoubt($event)"></ion-checkbox>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [disabled]="content.length == 0 || content.length > 140" (click)="createFeed()">
        <ion-icon class="app-icon" name="send" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
</ion-footer>

<input #fileInput type="file" class="hidden" (change)="uploadImage()" />
