<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Discover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header mode="ios" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Discover</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="getPeople('refresher', $event, true)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list class="ion-no-padding ion-padding-horizontal">
    <!-- content -->
    <ng-container *ngIf="peoples != undefined">
      <ng-container *ngFor="let people of peoples">
        <app-user-info [user]="people.user" lines="inset"></app-user-info>
      </ng-container>
    </ng-container>

    <!-- skeleton -->
    <ng-container *ngIf="peoples == undefined">
      <ng-container *ngFor="let people of [1,2,3,4]">
        <app-user-info [skeleton]="true" lines="inset"></app-user-info>
      </ng-container>
    </ng-container>
  </ion-list>
</ion-content>

<ion-footer>
  <app-tabs></app-tabs>
</ion-footer>
